<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bucket List</title>
      <link rel="stylesheet" type="text/css" href="style.css" />

    <script src='app.js'></script>
  </head>
  <body>
    <h1 align='center'>THE ULTIMATE BUCKET LIST</h1>
    <div class="image_container">
      <img id="travel-bucket-list" src="images/travel-bucket-list.png" />
    </div>
    <h5 align='center'>Select a country to add it to your wish list</h4>
    <div align='center' id='wrapper'>
      <div id='countries'>
        <h3>SELECT A COUNTRY</h3>
        <select id='country-select'>
          <option disabled selected>Choose a country for more info</option>
        </select>
      </div>

      <div id='data'>
        <h3>COUNTRY SELECTED</h3>
        <div id='country-n'>
          <!-- <h4>Country:</h3> -->
          <p id='country-name'></p>
        </div>

        <div id='country-f'>
          <!-- <h4>COUNTRY FLAG:</h3> -->
          <img id='country-flag'></img>
        </div>
      </div>

      <div id='bucket-list'>
        <h3>WISH LIST:</h3>
      </div>

    </div>
  </body>
</html>
